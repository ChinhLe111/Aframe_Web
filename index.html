<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
</head>

<body>
  <a-scene>
    <!-- Model (GLTF,GLB,FBX) -->
    <a-assets>
      <a-asset-item id="buildings" src="./buildings.glb"></a-asset-item>
      <a-asset-item id="car_black" src="/car/car_black/scene.gltf"></a-asset-item>
      <a-asset-item id="car_green" src="/car/car_green/scene.gltf"></a-asset-item>
      <a-asset-item id="blue_smurf_cat" src="/blue_smurf_cat/scene.gltf"></a-asset-item>
    </a-assets>

    <!-- Set up, Animation -->
    <a-entity gltf-model="#car_black" shadow="receive: true; cast: true" position="-18 2.5 6" rotation="0 90 0" scale="1.5 1.5 1.5" animation-mixer animation="property: position; to:18 2.5 6; loop: true; dur: 2000"></a-entity>
    <a-entity gltf-model="#car_green" shadow="receive: true; cast: true" position="18 1.1 18" rotation="0 90 0" scale="1.5 1.5 1.5" animation-mixer animation="property: position; to:-18 1.1 18; loop: true; dur: 5000"></a-entity>
    <a-entity gltf-model="#buildings" shadow="receive: true;" scale="0.2 0.2 0.2" position="0 1 0"></a-entity>
    <a-entity gltf-model="#blue_smurf_cat" shadow="receive: true; cast: true" position="-9 1.3 -2" rotation="0 0 0" scale="1 1 1" ></a-entity>
    <a-entity gltf-model="#blue_smurf_cat" shadow="receive: true; cast: true" position="8 1.3 -2" rotation="0 0 0" scale="1 1 1" ></a-entity>
    <a-entity gltf-model="#blue_smurf_cat" shadow="receive: true; cast: true" position="-9 1.3 2" rotation="0 90 0" scale="1 1 1" animation-mixer animation="property: position; to:18 1.3 2; loop: true; dur: 20000"></a-entity>
    
    <!-- Light , Enviroment -->
    <a-entity light="type: point; color: #ffffff; distance: 100" position="14 16 13"></a-entity>
    <a-entity environment="preset: forest"></a-entity>
    
    <a-entity id="rig" position="0 2.9 0" rotation="0 180 0">
      <a-entity camera look-controls wasd-controls="acceleration:60" position="0 0 0"></a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
